<html lang="en">
<head>
    <title>worka/vanilla-js-wheel-zoom</title>

    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <style>
        #myWindow {
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 600px;
            height: 600px;
            background: #999;
        }

        #myContent {
            position: relative;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
<div id="myWindow">
    <img id="myContent" src="https://placehold.it/2500x1500" alt="image"/>
</div>

<script src="dist/wheel-zoom.js" type="text/javascript"></script>

<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
        WZoom.create('#myContent');
    });
</script>
</body>
</html>
