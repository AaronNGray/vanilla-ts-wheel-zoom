<html lang="en">
<head>
    <title>worka/vanilla-js-wheel-zoom</title>

    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        #myWindow {
            cursor: grab;
            overflow: hidden;
            display: flex;
            position: absolute;
        }

        #myContent {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            margin: auto;
            align-self: center;
            display: block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container py-3">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
            <h1>vanilla-js-wheel-zoom</h1>

            <p class="lead mb-4" style="word-wrap:break-word">
                <a href="https://github.com/worka/vanilla-js-wheel-zoom">
                    https://github.com/worka/vanilla-js-wheel-zoom
                </a>
            </p>

            <div class="d-flex my-3">
                <button data-zoom-down class="btn btn-info">Zoom Down</button>
                <button data-zoom-up class="btn btn-info ml-auto">Zoom Up</button>
            </div>

            <div class="embed-responsive embed-responsive-4by3 rounded bg-secondary">
                <div id="myWindow" class="embed-responsive-item">
                    <img id="myContent" src="https://placehold.it/2500x1500" alt="image"/>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="dist/wheel-zoom.js" type="text/javascript"></script>

<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
        var jcWheelZoom = JcWheelZoom.create('#myContent', {
            //     dragScrollableOptions: {
            //         onGrab: function () {
            //             document.querySelector('.embed-responsive-item').style.cursor = 'grabbing';
            //         },
            //         onDrop: function () {
            //             document.querySelector('.embed-responsive-item').style.cursor = 'grab';
            //         }
            //     }
        });

        document.querySelector('[data-zoom-up]').addEventListener('click', function () {
            jcWheelZoom.zoomUp();
        });

        document.querySelector('[data-zoom-down]').addEventListener('click', function () {
            jcWheelZoom.zoomDown();
        });
    });
</script>
</body>
</html>
